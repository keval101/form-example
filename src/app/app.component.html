<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-md-2">
     <form class="mt-3" (ngSubmit)='onSubmit()' #f="ngForm">
       <div id="user-data">

          <div class="form-group">
            <label for='username'>Username</label>
            <input type="text" id="username" name="username" class="form-control" ngModel required>
          </div>

          <button class="btn btn-outline-secondary mb-2" (click)="suggestUserName()">Suggest an Username</button>

          <div class="form-group">
            <label for='email'>Email</label>
            <input type="email" id="email" name="email" class="form-control" ngModel required email>
          </div>

          <div class="form-group">
            <label for='secret'>Secret Questions</label>
            <select id="secret" name="secret" class="form-control" ngModel>
              <option value="pet">Your first pet ?</option>
              <option value="teacher">Your first teacher ?</option>
            </select>
          </div>

          <button class="btn btn-primary" type="submit">Submit</button>

        </div>
     </form>
    </div>
  </div>
</div>
